<!DOCTYPE html>
<html lang="en" class="nojs">

<head>
  <title>HTML Form Elements</title>
  <meta charset="utf-8" />
  <meta name="viewport" />
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Bilbo&family=Lato:ital@1&family=Noto+Sans+JP:wght@300&family=Noto+Serif+Gujarati:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <main id="content">
    <form method="get" action="#null">
      <div id="container">
        <h1>Secret Diabetes Newsletter</h1>
        <p>
          Sign up and learn 5 secrets to fight Diabetes!
        </p>
        <ol>
          <li id="input-email">
            <label for="email" class="fontsize">Email</label>
            <input type="email" name="email" class="fontsize" id="email" pattern="^.+@.+$" />
          </li>
          <li id="input-age-verification">
            <input type="checkbox" class="fontsize" id="age-verification" name="age-verification" value="18" />
            <label for="age-verification" class="fontsize">I am over 18 years old</label>
          </li>
          <li id="input-submit">
            <input type="submit" name="submit" id="submit" class="fontsize" value="Subscribe" />
          </li>
        </ol>
      </div>
    </form>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</body>

</html>
